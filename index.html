<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>油飯DD省錢攻略_專屬折扣碼</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Arial", sans-serif;
      color: #333;
      background-color: #f8f8f8;
      line-height: 1.6;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://ppt.cc/fWENsx@.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -2;
      background-repeat: no-repeat;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: -1;
    }
    .content {
      padding: 20px 15px;
      text-align: center;
      max-width: 480px;
      margin: 0 auto;
    }
    h1 {
      color: #ee4d2d;
      font-size: 2em;
      margin-bottom: 12px;
      text-shadow: 2px 2px #fff;
    }
    .subtitle {
      font-size: 1em;
      margin-bottom: 24px;
    }
    .code-section {
      margin-bottom: 32px;
    }
    .code-section p {
      color: red;
      font-weight: bold;
      margin-bottom: 12px;
      font-size: 1.1em;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    button {
      font-size: 1em;
      padding: 10px 18px;
      background-color: #ee4d2d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 140px;
      max-width: 180px;
      flex: 1 1 140px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff7755;
    }
    .section-title {
      margin-top: 32px;
      margin-bottom: 12px;
      font-weight: bold;
      color: #ee4d2d;
      font-size: 1.1em;
    }
    a {
      color: #ee4d2d;
      text-decoration: none;
      margin: 0 6px;
    }
    a:hover {
      text-decoration: underline;
    }
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 999;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      button {
        width: 90%;
        max-width: 320px;
        min-width: auto;
        flex: none;
      }
      .content {
        padding: 15px 12px;
        max-width: 100%;
      }
    }
  </style>
</head>

    <p class="section-title">歡迎加入我的省錢社群：</p>
    <p>

  </div>

  <div class="toast" id="toast">折扣碼已複製！</div>

  <script>
    function copyCode(code) {
      navigator.clipboard.writeText(code).then(() => {
        showToast();
        setTimeout(() => {
          window.location.href = 'https://s.shopee.tw/5L3Nvs3lOH';
        }, 500); // 延長顯示 toast 時間
      });
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 500);
    }
  </script>

</body>
</html>
